[pytest]
# Pytest configuration for async_sdl_python

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers
    --strict-markers
    # Coverage reporting
    --cov=pysdl
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Coverage fail threshold (80%)
    --cov-fail-under=80
    # JUnit XML for CI integration
    --junit-xml=junit.xml
    # Show warnings
    -W default
    # Enable asyncio mode
    --asyncio-mode=auto

# Markers for test categorization
markers =
    asyncio: mark test as async
    unit: mark test as unit test
    integration: mark test as integration test
    slow: mark test as slow running

# Asyncio configuration
asyncio_mode = auto

# Minimum Python version
minversion = 3.11

# Coverage configuration
[coverage:run]
source = pysdl
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
# Ignore these when computing coverage
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Debug-only code
    def __repr__
    # Abstract methods
    raise NotImplementedError
    # Type checking blocks
    if TYPE_CHECKING:
    # Pass statements
    pass
    # Ellipsis
    ...

precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
